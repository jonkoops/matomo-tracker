<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button
      data-matomo-event="click"
      data-matomo-category="sample-page"
      data-matomo-action="click-event"
      data-matomo-name="test"
      data-matomo-value="123"
      type="button"
    >
      Track me!
    </button>

    <button
      onclick="MatomoInstance.trackEvent({ category: 'sample-page', action: 'click-event', name: 'test', value: 123 })"
    >
      Track me!
    </button>

    <script src="../bundle.min.js"></script>
    <script>
      const MatomoInstance = new window.MatomoTracker({
        urlBase: 'https://analytics.data.amsterdam.nl/',
        siteId: 3,
      })

      MatomoInstance.trackEvents()
    </script>
  </body>
</html>
